<form ng-submit="login()">
    <fieldset>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="username" ng-model="credentials.user" required="required"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="password" ng-model="credentials.password" required="required"/>
        </div>
        <button type="submit" class="btn btn-default" >Login</button>
    </fieldset>
</form>
