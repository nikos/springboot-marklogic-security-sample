<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="base_layout">
<head>
    <title layout:fragment="title">Error occurred</title>
</head>
<body>
<nav layout:fragment="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">MarkLogic SpringBoot Sample</a>
        </div>
    </div>
</nav>
<div layout:fragment="content">

<h1 th:text="${status}">500</h1>
<h3 th:text="${error}">Internal server error</h3>

<pre>
message:   <span th:text="${message}"></span>
exception: <span th:text="${exception}"></span>
trace:     <span th:text="${trace}"></span>
</pre>

</div>
</body>
</html>
